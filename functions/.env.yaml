# Environment variables for Firebase Cloud Functions
# Used for Cloud SQL pgvector integration

# Feature flag for pgvector migration (set to 'true' to enable)
USE_PGVECTOR: false

# Cloud SQL Connection Settings (update these for production)
PGVECTOR_HOST: localhost
PGVECTOR_PORT: 5432
PGVECTOR_DATABASE: headhunter
PGVECTOR_USER: postgres
PGVECTOR_PASSWORD: your_password_here

# SSL Configuration
PGVECTOR_SSL_MODE: disable

# Connection Pool Settings
PGVECTOR_MAX_CONNECTIONS: 20
PGVECTOR_IDLE_TIMEOUT_MILLIS: 30000