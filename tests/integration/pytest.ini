[tool:pytest]
# Integration test configuration for Headhunter v2.0
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Coverage configuration  
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=scripts
    --cov=functions/src
    --cov=headhunter-ui/src
    --cov-report=html:tests/integration/htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=5

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    auth: marks tests as authentication related
    database: marks tests that require database
    api: marks tests that test API endpoints
    workflow: marks tests for complete workflows
    reliability: marks tests for reliability/error handling
    
# Test discovery
minversion = 6.0

# Parallel execution
-n auto

# Timeout for long-running tests
timeout = 300